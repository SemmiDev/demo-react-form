<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML and JS</title>
  </head>

  <body>
    <h1>Basic HTML and JS</h1>

    <form id="formNewContact">
      <fieldset>
        <legend>Contact name</legend>

        <div>
          <label for="firstName">First name</label>
          <input
            name="firstName"
            type="text"
            placeholder="First name"
            autocomplete="on"
            required
          />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input
            name="lastName"
            type="text"
            placeholder="Last name"
            autocomplete="on"
            required
          />
        </div>

        <div>
          <label>Test A</label>
          <input name="testA" type="text" value="Test A" />
        </div>

        <div>
          <label>Test B</label>
          <input name="testB" type="text" value="Test B" />
        </div>

        <div>
          <label>Test C</label>
          <input name="testC" type="text" value="Test C" />
        </div>
      </fieldset>

      <button type="submit">Save contact</button>
      <button type="reset">Reset</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
